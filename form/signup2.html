<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="signup2.css">
</head>

<body>
    <div class="signup-container d-flex align-items-center justify-content-center">
        <form class="signup-form text-center" action="">
            <div class="avatar-wrapper">
                <img class="profile-pic" src="" />
                <div class="upload-button">
                    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>

                </div>
                <input class="file-upload" type="file" accept="image/*" style="display: none" />
            </div>
            <div class="form-group">
                <h3 class="title">Upload Image</h3>
            </div>

            <div class="form-group">
 
                <span class="input-icon "><i class="fa fa-info" aria-hidden="true"></i></span>
                <input class="form-control" type="text" name="" placeholder="Fullname" aria-hidden="false">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-user" aria-hidden="true"></i></span>
                <input class="form-control" type="text" name="" placeholder="short-bio">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-sort" aria-hidden="true"></i></span>
                <input class="form-control" type="text" name="" placeholder="gender">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-child" aria-hidden="true"></i></span>
                <input class="form-control" type="number" name="" placeholder="Age">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-id-card" aria-hidden="true"></i></span>
                <input class="form-control" type="text" name="" placeholder="occupation">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-globe" aria-hidden="true"></i></span>
                <input class="form-control" id="password" type="" name="" placeholder="country">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-square" aria-hidden="true"></i></span>
                <input class="form-control"  type="" name="" placeholder="state">
            </div>
            <div class="form-group">
                <span class="input-icon "><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                <input class="form-control" id="confirm_password" type="number" name="" placeholder="height">
            </div>
           
           <!-- multiple photo upload -->
                    <div class="upload-wrap">
                        <div class="uploadpreview 01"><input id="01" type="file" accept="image/*"> </div>
                        
                      </div>
                      
                      <div class="upload-wrap">
                        <div class="uploadpreview 02"><input id="02" type="file" accept="image/*"></div>
                        
                      </div>
                      
                      <div class="upload-wrap">
                        <div class="uploadpreview 03"><input id="03" type="file" accept="image/*"></div>
                        
                      </div>
                      
                    <div>

            <button class="btn signin"><a href="login.html"><i class="fa fa-sign-in"
                        aria-hidden="true"></i>save Profile</a></button>
    </div>

    </form>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/signup2.js"></script>
</body>

</html>
