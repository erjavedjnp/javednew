<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width-device-width, initial-scale-1.0">
    <title>SignUp</title>
    
    
    
    
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    

</head>

<body>
    <div class="form_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
                <form class="form_horizontal">
                   <div class="avatar-wrapper">
	<img class="profile-pic" src=""/>
	<div class="upload-button">
		<i class="fa fa-arrow-circle-up" aria-hidden="true" ></i>
        
	</div>
              <input class="file-upload" type="file" accept="image/*" style="display: none" />         
	
</div>
                     <h3 class="title">Upload Image</h3>   
                     <div class="form-group">
                         <span class="input-icon "><i class="fa fa-info" aria-hidden="true"></i></span>
                         <input class="form-control" type="text" name="" placeholder="FullName" aria-hidden="false">
                     </div>
                     <div class="form-group">
                        <span class="input-icon "><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input class="form-control" type="text" name="" placeholder="UserName">
                    </div>
                    <div class="form-group">
                        <span class="input-icon "><i class="fa fa-envelope-open" aria-hidden="true"></i></span>
                        <input class="form-control" type="email" name="" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <span class="input-icon "><i class="fa fa-child" aria-hidden="true"></i></span>
                        <input class="form-control" type="number" name="" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <span class="input-icon "><i class="fa fa-eye" aria-hidden="true"></i></span>
                        <input class="form-control" id="password" type="password" name="" placeholder="Password" minlength="6">
                    </div>
                    <div class="form-group">
                        <span class="input-icon "><i class="fa fa-eye" aria-hidden="true"></i></span>
                        <input class="form-control" id="confirm_password" type="password" name="" placeholder="ConfirmPassword" minlength="6">
                    </div>
                    
                         <button class="btn signin"><a href="login.html"><i class="fa fa-sign-in" aria-hidden="true"></i>SignUp</a></button>
                    
                   
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>
</body>
</html
